<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotify (2).png"alt="Spotify"> Spotify </li>
            <li> Home </li>
            <li> About </li>
        </ul>
    </nav>
    <div class="container">
         <h1> Best of NCS - No Copyright Sound </h1> 
         <div class="songList"></div>
         <div.class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range"name="range"id="myProgressBar"min="0"max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward"></i>
            <i class="fas fa-3x fa-play-circle"></i>
            <i class="fas fa-3x fa-step-forward"></i>
            
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
